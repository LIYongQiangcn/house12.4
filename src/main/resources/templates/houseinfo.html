<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>房屋基本信息列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/select.css" />
    <script src="/layui/layui.js"></script>
    <script src="/layui/lay/modules/jquery.js"></script>
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--<div class="layui-tab layui-tab-brief">-->
<!--    <ul class="layui-tab-title">-->
<!--        <li class="layui-this">用户列表</li>-->
<!--    </ul>-->

<div style="width: 100%">
    <div class="layui-input-inline">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">普通搜索</label>
                <div class="layui-input-inline">
                    <select name="type" id="type">
                        <option value="0">城市</option>
                        <option value="1">标题</option>
                        <option value="2">价格：<=此价格</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" id="content" name="content" lay-verify="" placeholder="请输入搜索的信息"
                           autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn" id="BtnSearchUserInfo" type="button">
                    <i class="layui-icon" style="font-size: 18px;color:white;">&#xe615;</i>搜索
                </button>
            </div>
        </form>
    </div>
</div>

<table id="usertable" class="layui-hide" lay-filter="usertable"></table>
<!--为了显示头像，调整部分css-->
<style type="text/css">
    .layui-table-cell {
        text-align: center;
        white-space: normal;
    }

    .layui-table img {
        max-width: 300px
    }
</style>

<script type="text/html" id="titlebutton">
    <button lay-event="delAll" class="layui-btn layui-btn-xs  layui-btn-sm  layui-btn-danger"><i class="layui-icon">&#xe640;</i>批量删除
    </button>
</script>
<!--按钮的设置 onclick="updateButton()" -->
<script type="text/html" id="barDemo">
    <button type="button" lay-event="edit" class="layui-btn layui-btn-normal layui-btn-xs  layui-btn-sm"><i
            class="layui-icon">&#xe642;</i>详情
    </button>
    <button type="button" lay-event="like" class="layui-btn layui-btn-xs  layui-btn-danger">
        <i class="layui-icon">&#xe640;</i>删除
    </button>
</script>


<script>
    layui.use(['table', 'layer', 'form', 'jquery', 'laypage', 'element'], function () {
        var table = layui.table; //表格
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.jquery;
        var laypage=layui.laypage;
        var element = layui.element;//元素操作

        //执行一个 table 实例
        table.render({
            code: '0',
            elem: '#usertable',//demo是table的id名
            url: '/house/query',//数据接口
            title: '房源表',
            toolbar: '#titlebutton',
            page: true,
            limit:5,
            limits:[5,8,10,15],
            cols: [
                [ //表头
                    {
                        type: 'checkbox',
                        fixed: 'left',
                    }, {
                    field: 'hid',
                    title: 'ID',
                }, {
                    field: 'title',
                    title: '标题',
                    height:'30px'
                },{
                    field: 'city',
                    title: '城市',
                },{
                    field: 'region',
                    title: '地区',
                },{
                    field: 'price',
                    title: '价格',
                }, {
                    field: 'roomnum',
                    title: '卧室数量',
                },{
                    field: 'status',
                    title: '状态',
                },
                //     {
                //     field: 'housePhoto',
                //     title: '照片',
                // },
                    // {
                //     field: 'floor',
                //     title: '楼层',
                // }, {
                //     field: 'orientation',
                //     title: '朝向',
                // }, {
                //     field: 'price',
                //     title: '价格',
                // },
                 {title:'操作',ixed: 'right', width:200, align: 'center', toolbar: '#barDemo'}]
            ]
        });

        // laypage.render({
        //     elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
        //     ,count: 50 //数据总数，从服务端得到
        // });

        //模糊查询事件
        $("#BtnSearchUserInfo").on("click", function () {
            table.reload('usertable', {
                where: {
                    //查询条件，传值到后台
                    type: $("#type").val(),
                    //content:模糊查询所输入的值
                    content: $("#content").val(),
                }
            })
        })

        //头工具栏事件
        table.on('toolbar(usertable)', function (obj) {
            var checkStatus = table.checkStatus("usertable")
                , data = checkStatus.data; //获取选中的数据
            if (data.length == 0) {
                parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                return;
            }
            var uids = "";
            for (var i = 0; i <= data.length - 1; i++) {
                if (i < data.length - 1) {
                    uids += data[i].uid + ",";
                } else {
                    uids += data[i].uid
                }

            }
            switch (obj.event) {
                case 'delAll':
                    layer.confirm('确定删除吗?', function (index) {
                        $.ajax({
                            type: 'post',//提交方式
                            url: '/user/deleteUsers',//访问后台的地址   查询所有的岗位信息
                            async: false,//  true：异步     false:同步
                            dataType: "json",//数据类型
                            data: {uids: uids},
                            success: function (da) {
                                if (da == 1) {
                                    layer.msg('已删除!', {
                                        icon: 1, time: 1000, end: function () {
                                            window.location.reload();
                                        }
                                    });
                                } else {
                                    layer.msg('删除失败');
                                }
                            }
                        });

                    });
                    break;
            }
            ;
        });

        //监听按钮工具事件
        table.on('tool(usertable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr;
            //console.log(obj)
            switch (layEvent) {
                case 'like':
                    layer.confirm('确定删除吗?', function (index) {
                        $.ajax({
                            type: 'post',//提交方式
                            url: '/house/del',//访问后台的地址   查询所有的岗位信息
                            async: false,//  true：异步     false:同步
                            dataType: "json",//数据类型
                            data: {hid: data.hid},
                            success: function (data) {
                                if (data == 1) {
                                    layer.msg('已删除!', {
                                        icon: 1, time: 1000, end: function () {
                                            window.location.reload();
                                        }
                                    });
                                } else {
                                    layer.msg('删除失败');
                                }
                            }
                        });
                        // alert(datacontent["uid"]);
                        // layer.close(index);
                    });
                    break;
                case 'edit':
                    layer.open(
                        {
                            type: 2,
                            title: '编辑',
                            shadeClose: true,//点击其他地方关闭弹层
                            maxmin: true,
                            shade: 0.3,  //设置透明度 ，默认 0.3
                            fixed: false,//不固定弹框 可以随意拖动
                            area: ['800px', '500px'],
                            content: 'houseinfo-look',//跳转的页面 js获取// 'user-edit.html?id='+data.uid
                            success: function (layero, index) {
                                // 获取子页面的iframe
                                var iframe = window['layui-layer-iframe' + index];
                                // 向子页面的全局函数child传参
                                iframe.child(data);
                            }
                        })
                    break;
            }
        })
    });
</script>

</body>
</html>
